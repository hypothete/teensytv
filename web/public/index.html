<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Teensy TV Uploader</title>
  <style>
    body {
      font-family:'Courier New', Courier, monospace;
      background-color: slateblue;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 4em;
      color: silver;
    }

    div {
      background-color: #333;
      padding: 1em 4em 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 1em;
    }

    canvas {
      image-rendering: pixelated;
      width: 520px;
      background-color:lightpink;
      border-radius: 2em;
    }

    .dragging {
      opacity: 0.5;
      box-shadow: 0px 0px 8px fuchsia;
    }

    input {
      margin-top: 1em;
      font-size: 1.5em;
    }

  </style>
</head>
<body>
  <div>
    <h1>Teensy TV Uploader</h1>
    <canvas></canvas>
    <input type="file">
  </div>
  <script src="app.js"></script>
</body>
</html>
